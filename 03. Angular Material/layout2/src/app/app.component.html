
<form  fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">

<mat-form-field>
  <input ngModel  matInput name="email" placeholder="Login" type="email" email />
    <mat-error >Invalid Email</mat-error>
    <mat-hint>Please provide your email as login</mat-hint>
</mat-form-field>

<mat-form-field>
  <input required matInput minlength="6" name="password" #password="ngModel" ngModel placeholder="Password"/>

  <mat-error *ngIf="password.hasError('required')">this is required field</mat-error>
  <mat-error *ngIf="password.value?.length <= 6">must  be at least 6 char long you keyed {{password.value?.length}} </mat-error>
</mat-form-field>
<button mat-raised-button color="primary">Register</button>

</form>
