
<div class="page"  fxLayout="column" fxLayoutAlign="center center" >

<div class="control" fxFlexOffset="-20%" fxLayout="column" fxLayoutAlign="center center"  [formGroup]="loginFG">


  <mat-form-field>
    <input matInput placeholder="Login" formControlName="loginName">
    <mat-error>Must be valid email</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Password" formControlName="password">

    <div *ngIf="loginFG.get('password')?.invalid &&(loginFG.get('password')?.dirty || loginFG.get('password')?.touched) ">
        <div *ngIf="loginFG.get('password')?.errors?.['required']">
         <mat-error>Password cannot be blank</mat-error>
        </div>
        <div *ngIf="loginFG.get('password')?.errors?.['minlength']">
          <mat-error> min 6 char neede you keyed {{loginFG.get('password')?.value.length}} </mat-error>
         </div>
    </div>



  </mat-form-field>


  <button mat-raised-button color="primary">Login</button>

</div>

</div>
