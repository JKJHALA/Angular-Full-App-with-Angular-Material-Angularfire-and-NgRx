<div fxLayout="column">

  <div fxLayout="row">
    <mat-toolbar>
      <div fxFlex fxLayoutAlign="start start" fxLayoutGap="10px">
        <button mat-mini-fab color="Basic" (click)="AddLocationClick()" matTooltip="Add Location">
          <mat-icon>add</mat-icon>
        </button>
        <button mat-mini-fab color="Basic" matTooltip="Delete Location">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </div>
      <div fxLayoutAlign="end end">
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
          aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
    </mat-toolbar>
  </div>

  <div fxLayout="row" class="mat-elevation-z8">
    <table mat-table [dataSource]="locations" matSort>

      <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"><button mat-mini-fab color="Basic"><mat-icon>create</mat-icon></button> </td>
      </ng-container>

      <ng-container matColumnDef="ShortName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ShortName </th>
        <td mat-cell *matCellDef="let element"> {{element.ShortName}} </td>
      </ng-container>

      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
      </ng-container>

      <ng-container matColumnDef="Active">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Active </th>
        <td mat-cell *matCellDef="let element"> {{element.Active}} </td>
      </ng-container>

      <ng-container matColumnDef="Country">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
        <td mat-cell *matCellDef="let element"> {{element.Country}} </td>
      </ng-container>

      <ng-container matColumnDef="State">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
        <td mat-cell *matCellDef="let element"> {{element.State}} </td>
      </ng-container>

      <ng-container matColumnDef="City">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
        <td mat-cell *matCellDef="let element"> {{element.City}} </td>
      </ng-container>

      <ng-container matColumnDef="Postal">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Postal </th>
        <td mat-cell *matCellDef="let element"> {{element.Postal}} </td>
      </ng-container>

      <ng-container matColumnDef="Group">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Group </th>
        <td mat-cell *matCellDef="let element"> {{element.Group}} </td>
      </ng-container>

      <ng-container matColumnDef="LocationType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> LocationType </th>
        <td mat-cell *matCellDef="let element"> {{element.LocationType}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="Selection.toggle(row)" 
      [ngClass]="{hovered: row.hovered, highlighted: Selection.isSelected(row)}"
      (mouseover)="row.hovered = true" (mouseout)="row.hovered = false"></tr>
    </table>
  </div>



</div>
