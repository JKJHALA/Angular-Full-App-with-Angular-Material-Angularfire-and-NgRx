<div fxLayout="column" fxLayoutAlign="start stretch" fxAlign="stretch" fxFlex="1 1 auto">

  <div FxLayout fxFlex>
    <button mat-raised-button color="primary" class="button" (click)="AddLocationClick()">Next Page</button>
    <button mat-raised-button color="primary" class="button" (click)="addEditClick()">Add/edit</button>
    <button mat-raised-button color="primary" class="button" (click)="openProducts()">Products</button>


  </div>

<div fxFlex>
  <table mat-table [dataSource]="locations$" fxFlex>

    <ng-container matColumnDef="LocationId">
      <th mat-header-cell *matHeaderCellDef>Location Id</th>
      <td mat-cell *matCellDef="let element">{{element.LocationId}}</td>
    </ng-container>

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.Name}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>



  </table>

  <div >Following is Filtered</div>
<div fxFlex>
  <table mat-table [dataSource]="filteredLocation$" fxFlex>

    <ng-container matColumnDef="LocationId">
      <th mat-header-cell *matHeaderCellDef>Location Id</th>
      <td mat-cell *matCellDef="let element">{{element.LocationId}}</td>
    </ng-container>

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.Name}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>



  </table>
</div>
</div>
