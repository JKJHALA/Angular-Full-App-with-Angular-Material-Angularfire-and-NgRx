<div fxLayout="column">

    <div fxLayout="row">
      <mat-toolbar>
        <div fxFlex fxLayoutAlign="start start" fxLayoutGap="10px">
          <button mat-mini-fab color="Basic" (click)="AddProductClick()" matTooltip="Add Product">
            <mat-icon>add</mat-icon>
          </button>
          <button mat-mini-fab color="Basic" matTooltip="Delete Product">
            <mat-icon>delete_outline</mat-icon>
          </button>
        </div>
        <div fxLayoutAlign="end end">
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>
      </mat-toolbar>
    </div>
  
    <div fxLayout="row" class="mat-elevation-z8">
      <table mat-table [dataSource]="products" matSort>
  
        <ng-container matColumnDef="Edit">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element"><button mat-mini-fab color="Basic"><mat-icon>create</mat-icon></button> </td>
        </ng-container>
  
        <ng-container matColumnDef="Description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
        </ng-container>
  
        <ng-container matColumnDef="Active">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Active </th>
          <td mat-cell *matCellDef="let element"> {{element.Active}} </td>
        </ng-container>
  
        <ng-container matColumnDef="Class">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Class </th>
          <td mat-cell *matCellDef="let element"> {{element.Class}} </td>
        </ng-container>
  
        <ng-container matColumnDef="Hazmat">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Hazmat </th>
          <td mat-cell *matCellDef="let element"> {{element.Hazmat}} </td>
        </ng-container>
  
        <ng-container matColumnDef="NMFC">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> NMFC </th>
          <td mat-cell *matCellDef="let element"> {{element.NMFC}} </td>
        </ng-container>
  
        <ng-container matColumnDef="Weight">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.Weight}} </td>
        </ng-container>
  
        <ng-container matColumnDef="Group">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Group </th>
          <td mat-cell *matCellDef="let element"> {{element.Group}} </td>
        </ng-container>
         
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        [ngClass]="{'highlight': selectedRowIndex == row.Description}" (click)="SelectData(row)"></tr>
      </table>
    </div>
  
  </div>
