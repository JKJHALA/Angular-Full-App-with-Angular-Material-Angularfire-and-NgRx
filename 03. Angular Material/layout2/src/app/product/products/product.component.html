<p>product works!</p>

<div fxLayout="column" fxLayoutAlign="start stretch" fxAlign="stretch" fxFlex="1 1 auto">

  <div FxLayout fxFlex>

    <button mat-raised-button color="primary" class="button" (click)="addEditClick()">Add/edit</button>


  </div>

<div fxFlex>
  <table mat-table [dataSource]="products$" fxFlex>

    <ng-container matColumnDef="ProductID">
      <th mat-header-cell *matHeaderCellDef>Product Id</th>
      <td mat-cell *matCellDef="let element">{{element.ProductID}}</td>
    </ng-container>

    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{element.Description}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>



  </table>
</div>
</div>
